<!doctype html>
<html>
  <head>
    <title>Word Frequency</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Wordcount 3000</h1>
      <form role="form" method="POST" action="/">
        <div class="form-group">
          <input type="text" name="url" class="form-control" id="url-box" placeholder="Enter URL..." style="max-width: 300px;">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <br>
      {% for error in errors %}
        <h4>{{ error }}</h4>
      {% endfor %}
      <br>
    </div>
    <div class="col-sm-5 col-sm-offset-1">
      {% if results %}
        <h2>Frequencies</h2>
        <br>
        <div id="results">
          <table class="table table-striped" style="max-width: 300px;">
            <thead>
              <tr>
                <th>Word</th>
                <th>Count</th>
              </tr>
            </thead>
            {% for result in results %}
              <tr>
                <td>{{ result[0] }}</td>
                <td>{{ result[1] }}</td>
              </tr>
            {% endfor %}
          </table>
        </div>
      {% endif %}
    </div>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  </body>
</html>
